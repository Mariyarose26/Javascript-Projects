<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Go to https://keycode.info/  to find a sound for each key on the keyboard -->

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
<script>
  const keys = document.querySelectorAll('.key'); // Selects all keys
  const clicked = (e) => {
    let key = "";
    if (e.type === 'mousedown') {
      key = e.currentTarget.dataset.key;
    } else {
      key = e.keyCode;
    }
    // Specific key is selected
    const audio = document.querySelector(`audio[data-key="${key}"]`); // Selects the audio equivalent of the key clicked
    const element = document.querySelector(`div[data-key="${key}"]`);
    console.log(element)
    element.classList.add('playing'); // Adds a class 'playing' to the current key
    audio.currentTime = 0; // Rewinds the audio clip to the start
    audio.play(); // Plays the corresponding key
    setTimeout(function() {
      unclicked(element);
    }, 500);
  }
  const unclicked = (e) => {
    e.classList.remove('playing'); // Removes the class 'playing' from the current key
  }
  keys.forEach(key => key.addEventListener('mousedown', clicked)); // If we click on the keys
  window.addEventListener("keydown", clicked);   // Event listener to the window, listens
</script>
</body>
</html>
